<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L & T</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista & Tarefas</h1>
        <button type="button">Criar Lista</button>
    </header>
        <form id="form-task">
            <h2>Lista</h2>
            <input type="text" id="name-task" placeholder="Digite a tarefa" required>
            <button type="submit">Adicionar +</button>
            <button type="reset" id="button-cancel">Limpar lista</button>
        </form>
        <ul id="list-task"></ul>
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
